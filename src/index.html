<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../style/format.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/float-btn.css">
    <link rel="stylesheet" href="../style/panel.css">
    <link rel="stylesheet" href="../style/login-screen.css">
    <link rel="stylesheet" href="../style/create-table.css">
    <meta charset="UTF-8">
    <title id="process-title"></title>
</head>

<body>
    <!--! App navigation -->
    <div class="app-navi">
        <div class="nav-header flex f-center">
            <div class="button flex f-center" id="app-morebtn">
                <img class="btn-img" src="../res/black-icon/more.png" alt="">
            </div>
            <div class="title flex f-start" id="app-title">
                <label for="app-title">Score Table v0.0-dev</label>
            </div>
            <div class="button flex f-center" id="app-minimize">
                <img src="../res/black-icon//minimize.png" alt="" class="btn-img">
            </div>
            <div class="button flex f-center" id="app-maximize">
                <img src="../res/black-icon//maximize.png" alt="" class="btn-img">
            </div>
            <div class="button flex f-center" id="app-close">
                <img src="../res/black-icon/close.png" alt="" class="btn-img">
            </div>
        </div>
    </div>
    <!--! App option float button -->
    <div class="float-btn btn-option flex f-center" id="float-option-btn">
        <img src="../res/white-icon/settings.png" alt="">
    </div>
    <div class="float-menu float-option flex f-center f-vertical" id="float-option-menu">
        <span>
            <div class="innerspan">Option 1</div>
        </span>
        <span>
            <div class="innerspan">Option 2</div>
        </span>
        <span>
            <div class="innerspan">Option 3</div>
        </span>
        <span>
            <div class="innerspan">Option 4</div>
        </span>
    </div>
    <!--! Menu will append when click to Close app button -->
    <div class="float-close" id="float-close">
        <div class="option yes flex f-start"><span>Close</span></div>
        <div class="option no flex f-start"><span>Cancel</span></div>
    </div>
    <!--! Local App notification -->
    <div id="notification" class="noti flex f-center">
        <span></span>
    </div>
    <!--! New subject float popup -->
    <div id="float-add-subject" class="flex f-space-a f-vertical">
        <div class="header" class="flex f-center">
            <span>Enter Subject Name:</span>
        </div>
        <input type="text" id="float-add-subject-inp">
        <div class="button">
            <button id="confirm-add-subject">Add</button>
            <button id="cancel-add-subject">Cancel</button>
        </div>
    </div>
    <!--! App main panel -->
    <div class="app-panel flex f-start">
        <!--! Left side bar -->
        <div class="side-bar" id="app-sidebar">
            <div class="side-bar-body">
                <!-- Side bar body -->
            </div>
            <div class="side-bar-footer">
                <!-- Side bar footer -->
            </div>
        </div>
        <!--! Main body off application -->
        <div class="body" id="app-body">
            <!--! Login screen -->
            <div id="login-screen" class="flex f-center">
                <div class="login flex f-space-a f-vertical">
                    <div class="form-title flex f-center">
                        <span id="login-title">Login</span>
                    </div>
                    <div class="card pass-form flex f-center f-vertical">
                        <div class="label pass-lab"><span>Password</span></div>
                        <input type="password" id="inp-pass">
                    </div>
                    <button id="smt-login">Submit</button>
                </div>
            </div>
            <!--! New table screen -->
            <div id="new-table-screen" class="flex f-center f-vertical">
                <div class="table-name flex f-center">
                    <span>Table name:</span>
                    <input type="text">
                </div>
                <div class="subject-selection flex f-center f-vertical">
                    <span><strong>Seclect subject</strong></span>
                    <div class="subject-table">
                        <table id="sbj-tab">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--! Script zone -->
    <script>
        var remote = require('electron').remote
        var shared = remote.getGlobal('shared')
        var fsmodule = require('fs')
        function get_module(module) {
            return require(`../script/${module}`)
        }
    </script>
    <script src="../script/template.js"></script>
    <script src="../script/index/prepaire.js"></script>
    <script src="../script/index/navigation.js"></script>
    <script src="../script/index/float-menu.js"></script>
    <script src="../script/index/login-screen.js"></script>
</body>

</html>
